<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo novamente faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input style="display: inline-block; width: 90%;" type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <input style="display: inline-block; width: 90%;" type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="enviar">
                    <a class="botao" href="esquici.html">esquici a a senha <span class="material-icons">mail</span></a>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
