<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo novamente faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="seu email">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="senha">
                        <input type="password" name="senha" id="isenha" placeholder="sua senha">
                        <label for="isenha">senha</label>
                    </div>
                </form>
            </div>
            
        </section>
    </main>
</body>
</html>
